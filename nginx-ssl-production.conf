# Nginx configuration for GramChat with Docker and SSL
# This config proxies to Docker containers

# API Server (Docker backend on port 3000)
server {
    listen 80;
    listen 443 ssl;
    server_name api.gramchat.ru;

    # SSL certificates (if exists)
    ssl_certificate /etc/letsencrypt/live/gramchat.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gramchat.ru/privkey.pem;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_read_timeout 86400;
    }
}

# Web Application (Docker frontend on port 5173)
server {
    listen 80;
    listen 443 ssl;
    server_name web.gramchat.ru;

    # SSL certificates (if exists)
    ssl_certificate /etc/letsencrypt/live/gramchat.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gramchat.ru/privkey.pem;

    # Proxy ALL requests to Docker frontend container
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

# Landing Page
server {
    listen 80;
    listen 443 ssl;
    server_name gramchat.ru www.gramchat.ru;

    # SSL certificates (if exists)
    ssl_certificate /etc/letsencrypt/live/gramchat.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gramchat.ru/privkey.pem;

    # Redirect to web version
    return 301 https://web.gramchat.ru$request_uri;
}