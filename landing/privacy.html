<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Политика конфиденциальности - GramChat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .loading { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        iframe { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>
    <div id="content" class="loading">
        <div class="spinner"></div>
    </div>
    <script>
        // Загружаем документ с API
        fetch('https://api.gramchat.ru/docs/privacy')
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>Ошибка загрузки документа</h2>
                        <p>Пожалуйста, попробуйте позже</p>
                        <a href="/" style="color: #2563eb;">Вернуться на главную</a>
                    </div>
                `;
            });
    </script>
</body>
</html>
